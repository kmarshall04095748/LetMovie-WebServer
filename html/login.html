<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="body-page">

    <header>
        <h1>Let<span class="logo-movie">Movie</span></h1>
    </header>

    <main>
        <nav aria-label="Navegação secundária">
            <a href="../html/index.html" class="link-voltar">← Voltar para Home</a>
        </nav>

        <section class="login-page">

            <h2>Login</h2>

            <form class="login-input" id="login-form">
                
                <label for="login">Usuário:</label>
                <input type="text" id="login" name="login" class="placeholder-class" placeholder="Insira seu usuário."
                    required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="placeholder-class"
                    placeholder="Insira sua senha." required>

                <p><a href="#">Esqueceu a senha?</a></p>
                
                <div class="button-container">
                    <button type="submit" class="button-login">Entrar</button>
                </div>
            </form>

            <p id="error-message" style="color: red; text-align: center; margin-top: 15px;"></p>

        </section>
    </main>

    <footer>
        <p>© Copyright all rights reserved - 2025</p>
    </footer>

    <script src="../js/script.js" defer></script>
    
</body>
</html>
